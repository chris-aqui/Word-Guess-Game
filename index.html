<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  -->
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Stylish" rel="stylesheet">
  <!--  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!--  -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Word Guess Game</title>
</head>

<body>
  <!-- <h1>work in progress</h1> -->
  <div class="container">
    <section class="boxSet topBox testBox">
      <h1 class="animated  fadeInLeft">Guess the Word</h1>
      <h3 class="animated  fadeInRight">Toy Story Themed Names</h3>
      <h2 class="HV1">Press any
        <strong class="animated infinite bounceIn fnStart">Letter</strong> to guess</h2>
    </section>
    <!--  -->
    <section id="gameSpace" class=" boxSet midBox testBox">
      <div id="userGues"></div>
      <br>
      <p>Hint:
        <span class="hint" id="hint"></span>
      </p>
    </section>
    <!--  -->
    <section class="boxSet bottomBox stats">
      <p> Your score is:
        <span id="score"> 0 </span> ! </p>
      <p> You have:
        <span id="lives"> 10 </span> lives left. </p>
      <p> You have tried:
        <span id="guess"> ... </span> so far. </p>
    </section>
  </div>


  <script src="./assets/javascript/game.js"></script>
  <!-- <script src="./assets/javascript/game2.js"></script> -->
</body>

</html>

<!--
HV1 - text to hide when enter is pressed to clean up screen


 -->
